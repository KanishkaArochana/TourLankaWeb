<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Travel and Tour</title>
    <link rel="stylesheet" href="./css/user_profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-card">
            <!-- Profile Picture -->
            <div class="profile-pic-container">
                <div class="image-preview" id="image-preview">
                    <img src="default-avatar.png" alt="Profile Picture" id="preview-img">
                </div>
                <input type="file" id="profile-pic" accept="image/*" disabled>
            </div>

            <!-- User Details -->
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="John Doe" disabled required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="johndoe@example.com" disabled required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" value="+1234567890" disabled required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" disabled required>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="india" selected>India</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" disabled>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" disabled>
                </div>

                <!-- Buttons -->
                <div class="btn-group">
                    <button type="button" id="edit-btn">Edit Details</button>
                    <button type="submit" id="save-btn" disabled>Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/user_profile.js"></script>
</body>
</html>
