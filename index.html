<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./css/home.css">
</head>

<body>

    <!-- Header section  -->

    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade">
            <img src="./assets/carosol-1.jpg" alt="Slide 1">
            <div class="text">Caption One</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <img src="./assets/carosol-2.jpg" alt="Slide 2">
            <div class="text">Caption Two</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <img src="./assets/carosol-3.jpg" alt="Slide 3">
            <div class="text">Caption Three</div>
        </div>

        <!-- Navigation Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots/Indicators -->
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>

 <!-- Services section  -->
 <section class="services">
    <h1 class="heading-title">Our service</h1>

    <div class="box-container">
        <div class="box">
            <img src="./assets/image-1.jpg" alt="" />
            <h3>Adventure</h3>
        </div>

        <div class="box">
            <img src="./assets/image-2.jpg" alt="" />
            <h3>Tour guide</h3>
        </div>

        <div class="box">
            <img src="./assets/image-3.jpg" alt="" />
            <h3>Trekking</h3>
        </div>

        <div class="box">
            <img src="./assets/image-4.jpg" alt="" />
            <h3>Camp Fire</h3>
        </div>

        <div class="box">
            <img src="./assets/image-5.jpg" alt="" />
            <h3>Off Road</h3>
        </div>

        <div class="box">
            <img src="./assets/image-6.jpg" alt="" />
            <h3>Camping</h3>
        </div>
    </div>
</section>
  

    <script src="./js/home.js"></script>
</body>

</html>
